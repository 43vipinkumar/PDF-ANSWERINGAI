<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI PDF Uploader</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body {
    font-family: 'Montserrat', sans-serif;
    background: #f8f9fa;
    color: #212529;
    padding-top: 70px;
}
.navbar {
    background-color: #6c757d;
}
.navbar-brand {
    color: #f8f9fa;
    font-weight: bold;
    font-size: 1.75rem;
}
.navbar-brand:hover {
    color: #e9ecef;
}
.header {
    background-color: #17a2b8;
    color: #fff;
    padding: 40px 20px;
    text-align: center;
    border-radius: 8px;
}
.header h1 {
    font-size: 2.5rem;
    font-weight: 700;
}
.main-content {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    margin: 30px auto;
}
.form-label {
    display: block;
    margin-bottom: 10px;
    font-weight: 500;
    color: #495057;
}
.form-control {
    width: 100%;
    padding: 15px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    margin-bottom: 15px;
}
.btn-custom {
    background-color: #28a745;
    color: #fff;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    width: 100%;
    transition: background-color 0.3s ease;
}
.btn-custom:hover {
    background-color: #218838;
}
footer {
    background-color: #6c757d;
    color: #e9ecef;
    text-align: center;
    padding: 20px 0;
    margin-top: 40px;
}
footer p {
    margin: 0;
    font-size: 0.9rem;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">AI PDF Uploader</a>
  </div>
</nav>

<header class="header">
  <div class="container">
    <h1>Upload Your PDF</h1>
    <p>Choose a PDF file to upload for processing.</p>
  </div>
</header>

<div class="main-content">
  <form method="POST" enctype="multipart/form-data" action="/">
    <label for="file-upload" class="form-label btn btn-primary">
      <i class="fa fa-cloud-upload-alt"></i> Select PDF File
    </label>
    <input id="file-upload" type="file" name="upload" class="form-control" accept=".pdf" required style="display:none;">
    <div id="file-name" class="mt-3"></div>
    <button type="submit" name="btn" value="upload" class="btn btn-custom mt-3">Upload</button>
  </form>
</div>

<footer>
  <div class="container">
    <p>&copy; 2024 by Vipin Kumar</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('file-upload').addEventListener('change', function() {
    document.getElementById('file-name').textContent = this.files[0].name;
  });
</script>
</body>
</html>
