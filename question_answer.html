<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI Question Answering</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body {
    font-family: 'Lato', sans-serif;
    background: #f1f3f5;
    color: #343a40;
    padding-top: 70px;
}
.navbar {
    background-color: #343a40;
}
.navbar-brand {
    color: #ffc107;
    font-weight: bold;
    font-size: 1.75rem;
}
.navbar-brand:hover {
    color: #e9ecef;
}
.header {
    background-color: #dc3545;
    color: #fff;
    padding: 40px 20px;
    text-align: center;
    border-radius: 8px;
}
.header h1 {
    font-size: 2.5rem;
    font-weight: 700;
}
.main-content {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    margin: 30px auto;
}
.form-label {
    display: block;
    margin-bottom: 10px;
    font-weight: 500;
    color: #495057;
}
.form-control {
    width: 100%;
    padding: 15px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    margin-bottom: 15px;
}
.btn-custom {
    background-color: #007bff;
    color: #fff;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    width: 100%;
    transition: background-color 0.3s ease;
}
.btn-custom:hover {
    background-color: #0056b3;
}
footer {
    background-color: #343a40;
    color: #e9ecef;
    text-align: center;
    padding: 20px 0;
    margin-top: 40px;
}
footer p {
    margin: 0;
    font-size: 0.9rem;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">AI Q&A</a>
  </div>
</nav>

<header class="header">
  <div class="container">
    <h1>Ask Your Question</h1>
    <p>Submit your question and get an answer from the uploaded PDF.</p>
  </div>
</header>

<div class="main-content">
  <form action="/" method="POST">
    <label for="question" class="form-label">Question</label>
    <input type="text" id="question" name="question" class="form-control" placeholder="Type your question here..." value="{{question}}">
    <button type="submit" name="btn" value="QuesAns" class="btn btn-custom">Submit</button>
  </form>
  <div class="mt-4">
    <label for="answer" class="form-label">Answer</label>
    <textarea readonly id="answer" name="answer" class="form-control" rows="5">{{ answer }}</textarea>
  </div>
</div>

<footer>
  <div class="container">
    <p>&copy; 2024 by Vipin Kumar</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
